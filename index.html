<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js-es6-icons</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-white">
        <div class="container-fluid">
          <span class="navbar-brand text-info mb-0 h1">FontIcons</span>
        </div>
      </nav>
      <section id="form" class="bg-info text-white">
        <h5 class="titlefilter">FILTRA PER TIPO</h5>
        <select id="type-filter">
          <option selected value="all">all</option>
          <option value="animal">Animali</option>
          <option value="vegetable">Verdure</option>
          <option value="user">Mestieri</option>
        </select>
      </section>
    </header>
    <main class="p-5">
      <section id="icons" class="container">
        <div class="row g-3 text-center">
          <div class="col col-sm-4 col-md-2 offset-md-1">
            <div class="card">
              <div class="card-body">
                <i class="fas fa-cat fa-2x"></i>
                <h6>CAT</h6>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/data.js"></script>
    <script src="./js/javascript.js"></script>
  </body>
</html>
